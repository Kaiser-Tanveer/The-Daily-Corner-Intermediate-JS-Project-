<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The-Daily-Corner</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <!-- StyleSheet -->
    <link rel="stylesheet" href="style/style.css" />
    <!-- FontAweSome -->
    <script
      src="https://kit.fontawesome.com/4a9b123b96.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container">
          <a class="navbar-brand fw-bold fs-3" href="#"
            >The <span class="text-warning">Daily Corner</span></a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link px-3 mx-2" target="_blank" href="index.html"
                  >Home</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link px-3 mx-2" target="_blank" href="query.html"
                  >Query</a
                >
              </li>
            </ul>
          </div>
        </div>
        <hr />
      </nav>

      <!-- Categories -->
      <div class="container text-center">
        <div id="category-tray" class="row d-flex py-3"></div>
      </div>

      <!-- Category Counting -->
      <div id="cat-count"></div>
    </header>

    <!-- Spinner Section -->
    <section id="loader" class="d-none">
      <div class="d-flex justify-content-center py-5 my-5">
        <div class="spinner-border my-5 text-warning" role="status">
          <span class="visually-hidden">Loading..</span>
        </div>
      </div>
    </section>

    <!-- Main Section -->

    <!-- Card Section -->
    <main class="container py-5">
      <div id="news-tray" class="row row-cols-1 row-cols-md-2 g-4"></div>

      <!-- Modal -->
      <div
        class="modal fade"
        id="exampleModal"
        tabindex="-1"
        aria-labelledby="exampleModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"></h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div id="modal-body" class="modal-body"></div>
            <div class="modal-footer justify-content-between">
              <div>
                <h5 id="modal-footer"></h5>
                <h6 id="auth-date"></h6>
              </div>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>
    <script src="js/app.js"></script>
  </body>
</html>
